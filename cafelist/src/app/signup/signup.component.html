<div class="container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text"  formControlName="firstName" class="form-control" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text"  formControlName="lastName" class="form-control" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  formControlName="email" class="form-control" id ="email" required>
      <div *ngIf="signupForm.get('email')!.invalid && signupForm.get('email')!.touched" class="error-message">
        Incorrect email format.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  formControlName="password" class="form-control" id="password" required>
      <div *ngIf="signupForm.get('password')!.invalid && signupForm.get('password')!.touched" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p *ngIf="!hasAuthToken()">
      <a routerLink="/login" class="text-black bg-slate-500 w-44 h-12 flex justify-center items-center rounded-2xl hover:ease-out hover:animate-pulse active:file:order-1 cursor-pointer">Login</a>
    </p>
  </form>
  <router-outlet></router-outlet>
</div>
