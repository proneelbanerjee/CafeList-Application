<div class="container p-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
      <div *ngIf="loginForm.get('email')!.hasError('email') && !loginForm.get('email')!.pristine" class="text-danger">
        Invalid email format.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Submit</button></div>
    <p *ngIf="!hasAuthToken()">
      <a routerLink="/signup" class="text-black bg-slate-500 w-44 h-12 flex justify-center items-center rounded-2xl hover:ease-out hover:animate-pulse active:file:order-1 cursor-pointer">Signup</a>
    </p>
  </form>
  <router-outlet></router-outlet>
</div>
